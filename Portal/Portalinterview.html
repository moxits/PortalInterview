<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = 'stylesheet' href = 'style1.css'>
    <meta charset="UTF-8">
    <title>Portal Interview</title>
</head>
<body>
<h1 id = 'change'>HELLO WORLD</h1>
<button onclick = changeColor()>Click to change to color</button>
<script>
function changeColor(){
     var property = document.getElementById('change');
     if (property.style.color === 'blue'){
         property.style.color = 'yellow';
     }else if(property.style.color === 'yellow'){
         property.style.color='blue';
     }else{
         property.style.color='yellow';
     }

}
</script>
</body>
</html>
